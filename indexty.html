<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  </head>

  <body>
    <div class="container">
      <div class="row">
        <!-- Sign-Up Card-->
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header map-header">
              Drunkin Screw Locations
            </div>
            <div class="card-body">
              <div class="map-holder">
                <img
                  src="assets/images/map.png"
                  alt="location map"
                  class="mapimage"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 text-center">
          <div class="create-button-holder">
            <div class="create-event-button">
              <button
                type="button"
                class="btn btn-success center-block"
                data-toggle="modal"
                data-target="#myModal"
                id="create-event"
              >
                Click Here To Create An Event
              </button>

              <!-- Modal -->
              <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">
                        &times;
                      </button>
                      <h4 class="modal-title">Create an Event</h4>
                    </div>
                    <div class="modal-body">
                      <div class="card-body">
                        <!-- Sign-up Form (note the various input "types")-->

                        <p></p>
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-default"
                          data-dismiss="modal"
                        >
                          Close
                        </button>
                        <!-- this is a test comment -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="event-cards">
            <div class="card-header event-card-header">
              <button type="button" class="btn btn-info" id="event-join">
                Join
              </button>
              <div class="dollar-cost" id="event-cost">$ $ $ $ $</div>
              <div class="time" id="event-time">6:30 pm</div>
              <div class="event-date" id="event-date">4/27</div>
            </div>
            <div class="card-body">
              <div class="event-holder">
                <table class="table table-hover table-sm" id="event-details">
                  <tbody>
                    <tr>
                      <td scope="col" id="creator-name">Creator: Malcom Doe</td>
                    </tr>
                    <tr>
                      <td scope="col" id="event-address">
                        Address: 1234 Westwood Bl, Westwood, CA 90004
                      </td>
                    </tr>
                    <tr>
                      <td scope="col">Attendees: 100</td>
                    </tr>
                    <tr>
                      <td scope="col" id="event-description">
                        Description: This is a fun spot with lots of seating and
                        lots of olives for your drinks!!
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>Footer</p>
    </div>
    <link type="text/css" rel="stylesheet" href="assets/css/style.css" />
  </body>
</html>
