<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> -->

    <!-- Firebase Reference -->
    <!-- <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script> -->

    <!-- Moment.js Reference -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script> -->
    <!-- <style>
      .mapimage {
        width: 100%;
      }
    </style> -->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- Sign-Up Card-->
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header map-header">
              Drunkin Screw Locations
            </div>
            <div class="card-body">
              <div class="map-holder">
                <img
                  src="assets/images/map.png"
                  alt="location map"
                  class="mapimage"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 text-center">
          <div class="create-button-holder">
            <div class="create-event-button">
              <button type="button" class="btn btn-success center-block">
                Click Here To Create An Event
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header event-card-header">
              <button type="button" class="btn btn-info">Join</button>
              <div class="dollar-cost">$ $ $ $ $</div>
            </div>
            <div class="card-body">
              <div class="event-holder">
                <table class="table table-hover table-sm" id="employees">
                  <tbody>
                    <tr>
                      <td scope="col">Creator: Malcom Doe</td>
                    </tr>
                    <tr>
                      <td scope="col">
                        Address: 1234 Westwood Bl, Westwood, CA 90004
                      </td>
                    </tr>
                    <tr>
                      <td scope="col">Attendees: 100</td>
                    </tr>
                    <tr>
                      <td scope="col">
                        Description: This is a fun spot with lots of seating and
                        lots of olives for your drinks!!
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>Footer</p>
    </div>
    <link type="text/css" rel="stylesheet" href="assets/css/style.css" />
  </body>
</html>
