<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Map Test</title>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>My google map</h1>
    <div id="map"></div>
    <script>
      function initMap() {
        //map options
        var options = {
          zoom: 10,
          center: { lat: 34.0522, lng: -118.2437 }
        };
        //new map
        var map = new google.maps.Map(document.getElementById("map"), options);

        // //add marker
        // var marker = new google.maps.Marker({
        //   position: { lat: 34.0522, lng: -118.2437 },
        //   map: map,
        //   icon:
        //     "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png"
        // });

        // var infoWindow = new google.maps.InfoWindow({
        //   content: "<h1>Los Angeles</h1>"
        // });

        // marker.addListener("click", function() {
        //   infoWindow.open(map, marker);
        // });

        addMarker({
          coords: { lat: 34.0522, lng: -118.2437 },
          iconImage:
            "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png",
          content: "<h1>Los Angeles</h1>"
        });
        addMarker({
          coords: { lat: 34.0195, lng: -118.4912 },
          content: "<h1>Santa Monica</h1>"
        });
        addMarker({ coords: { lat: 34.0635, lng: -118.4455 } });

        //add marker function
        function addMarker(props) {
          var marker = new google.maps.Marker({
            position: props.coords,
            map: map
            //icon: props.iconImage
          });
          if (props.iconImage) {
            //set icon image
            marker.setIcon(props.iconImage);
          }

          //check content
          if (props.content) {
            var infoWindow = new google.maps.InfoWindow({
              content: props.content
            });

            marker.addListener("click", function() {
              infoWindow.open(map, marker);
            });
          }
        }
      }
    </script>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAC2cAJA7U2M48ifiZpjMKRzrFNBYal9fc&callback=initMap"
    ></script>
  </body>
</html>
